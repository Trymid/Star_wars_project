<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="main.css" rel="stylesheet">
  <title>Star Wars Api</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap');
    </style>
</head>
<body>
  <div id="wrapper" >
    
    <div id="header">
      <form id="searchForm" action="#">
        <input id="searchInput" type="text" placeholder="Search.." name="search">
        <button id="btnSearch" type="submit"><span class="material-symbols-outlined icons_size">
          search
          </span></button>
      </form>

      <span class="material-symbols-outlined shining">
        account_box
        </span>
  
          <form id="viewControlPanel">
            <label class="radio-control">
              <input  class="change_grid_view" type="radio" name="grid_view" value="list"/>
              <span id="listView" class="material-symbols-outlined icons_size shining">
                list 
                </span>
            </label>

            <label class="radio-control">
              <input  class="change_grid_view" type="radio" name="grid_view" value="tile" checked="checked"/>
              <span id="tileView" class="material-symbols-outlined icons_size shining">
                grid_view
                </span>
            </label>
          </form>

          <label>Sort by:
            <select id="select" class="select">
              <option class="option" value="num_ep_up">Номер эпизода (возрастание)</option>
              <option class="option" value="num_ep_down">Номер эпизода (убывание)</option>
              <option class="option" value="release_date_up">Дата выхода (возрастание)</option>
              <option class="option" value="release_date_down">Дата выхода (убывание)</option>
            </select>
          </label>
          
    </div>
    
    <main id="main">

    </main>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
